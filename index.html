<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALOPE UI</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Meta Description -->
    <meta
      name="description"
      content="Alope UI is a React component library designed for developers who want to focus on building, not styling. Create modern, responsive, and accessible UIs effortlessly."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="ALOPE UI, React UI, React Components, React Library, Tailwind Components, UI for React"
    />

    <!-- Canonical -->
    <!-- <link rel="canonical" href="https://alopecourse.com/" /> -->

    <!-- Open Graph for social media -->
    <meta property="og:title" content="React Components Kit | ALOPE UI" />
    <meta
      property="og:description"
      content="Alope UI - Less styling, more building. A React component library to help you create clean, responsive, and accessible user interfaces with minimal effort."
    />
    <meta
      property="og:image"
      content="https://ui.alope.id/public_images/post.png"
    />
    <meta property="og:url" content="https://ui.alope.id/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="React Components Kit | ALOPE UI" />
    <meta
      name="twitter:description"
      content="Build faster with Alope UI. A React component library that provides clean, consistent, and accessible components for modern web applications."
    />
    <meta
      name="twitter:image"
      content="https://ui.alope.id/public_images/post.png"
    />

    <script>
      if (localStorage.theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
